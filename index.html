<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карта с интерфейсом</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" type="image/x-icon" href="./img/map.ico" />
  </head>
  <body>
    <div class="toolbar">
      <div class="dropdown">
        <button class="dropbtn">Узнайте где находится..</button>

        <div class="dropdown-content">
          <button onclick="goToLocation(43.7374, 39.8008)" class="menu-item">
            Красная Поляна
          </button>
          <button onclick="goToLocation(51.6894, -0.9583)" class="menu-item">
            The Making of Harry Potter
          </button>
          <button
            onclick="goToLocation(54.886440, 73.347775)"
            class="menu-item"
          >
            Омск, Соленое озеро
          </button>
          <button
            onclick="goToLocation(55.703087, 37.530862)"
            class="menu-item"
          >
            Москва, МГУ
          </button>
          <button onclick="goToLocation(48.8584, 2.2941)" class="menu-item">
            Эйфелева башня
          </button>
          <button
            onclick="goToLocation(55.009073, 73.297676)"
            class="menu-item"
          >
            Омск, G-Drive Arena
          </button>
          <button
            onclick="goToLocation(54.986940, 73.381404)"
            class="menu-item"
          >
            Омск, Офис Град
          </button>
        </div>
      </div>

      <input
        type="file"
        id="geojsonFile"
        accept=".geojson"
        style="display: none"
        onchange="onFileChange(this)"
      />
      <button onclick="document.getElementById('geojsonFile').click()">
        Импорт и отображение GeoJSON
      </button>
      <button onclick="toggleTheme()" class="theme-toggle">
        Переключить тему
      </button>
      <button onclick="getUserLocation()">Мое местоположение</button>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
